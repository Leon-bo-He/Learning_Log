{% extends "learning_logs/base.html" %}

{% block content %}

<p>Topics: {{ topic }}</p>
<p>Entries:</p>

<ul>
{% for entry in entries %}
<li>
    <p>{{ entry.date_added  }}</p>
    <p>{{ entry.text }}</p>
</li>
{% empty %}
<li>There is no entries for this topic yet.</li>
{% endfor %}
</ul>
{% endblock content %}
