{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h3>Add a New Topic:</h3>
{% endblock page_header %}

{% block content %}

<form action = "{% url 'learning_logs:new_topic' %}" method = 'post' class="form">
    <!--prevent attackers from using the form to gain unauthorized access to the server-->
    {% csrf_token %}
    <!--Display the form-->
    {% bootstrap_form form %}
    
    {% buttons %}
    <button name = "submit" class="btn btn-primary">ADD TOPIC</button>
    <a href="{% url 'learning_logs:topics' %}" class="btn btn-primary">CANCEL</a>
    {% endbuttons %}
</form>

{% endblock content %}
