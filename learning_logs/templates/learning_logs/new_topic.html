{% extends "learning_logs/base.html" %}

{% block content %}
<p>Add a new topic:</p>

<form action = "{% url 'learning_logs:new_topic' %}" method = 'post'>
    <!--prevent attackers from using the form to gain unauthorized access to the server-->
    {% csrf_token %}
    <!--Display the form-->
    {{ form.as_p }}
    <button name="submit">Add Topic</button>
</form>

{% endblock content %}
